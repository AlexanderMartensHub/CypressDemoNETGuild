<div class="trm-contacts-editor">
  <mat-card *ngIf="contact | async; let contact">
    <mat-card-title-group class="fullBleed editing">
      <img mat-card-md-image [src]="contact?.image">
      <mat-card-title>{{ contact.name }}</mat-card-title>
      <mat-card-subtitle>{{ contact.email || '-' }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content >
      <mat-tab-group>
      <mat-tab label="General" fxLayout="column">
        <mat-form-field fxFlex>
          <input [(ngModel)]="contact.name" matInput placeholder="Name" name="name">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input [(ngModel)]="contact.email" matInput placeholder="Email" name="email">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input [(ngModel)]="contact.phone" matInput placeholder="Phone" name="phone">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input [(ngModel)]="contact.website" matInput placeholder="Website" name="website">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input [(ngModel)]="contact.birthday" matInput placeholder="Birthday" name="birthday" type="date">
        </mat-form-field>
      </mat-tab>
      <mat-tab label="Address" fxLayout="column">
        <!-- <legend>Address</legend> -->
        <mat-form-field fxFlex>
          <input [(ngModel)]="contact.address.street" matInput placeholder="Street" name="street">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input [(ngModel)]="contact.address.zip" matInput placeholder="Zip" name="zip">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input [(ngModel)]="contact.address.city" matInput placeholder="City" name="city">
        </mat-form-field>
      </mat-tab>
    </mat-tab-group>
    </mat-card-content>
    <mat-card-actions fxLayout fxLayoutAlign="center center">
      <button mat-button (click)="save(contact)" title="Save contact">Save</button>
      <button mat-button (click)="cancel(contact)" title="Cancel editing">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
