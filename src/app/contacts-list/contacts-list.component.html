<mat-toolbar>
  <mat-form-field color="accent" class="trm-search-container">
    <input matInput (input)="terms.next($event.target.value)" type="text">
  </mat-form-field>
  <mat-icon color="accent">search</mat-icon>
</mat-toolbar>
<mat-list>
  <a mat-list-item *ngFor="let contact of contacts | async; trackBy: trackByFn" [routerLink]="['/contact', contact.id]">
    <img mat-list-avatar [src]="contact.image" alt="/assets/images/placeholder.png">
    <h3 mat-line>{{ contact.name }}</h3>
  </a>
</mat-list>
